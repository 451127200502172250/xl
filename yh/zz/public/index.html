<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>浪漫烟花</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.8;
        }
        #musicControl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #musicControl:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* 轮播图样式 */
        .slideshow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            z-index: 0;
        }
        .slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            pointer-events: none;
        }
        .slideshow img.active {
            opacity: 0.9;
        }
        
        /* 添加调试样式 */
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 1000;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none; /* 会被 JavaScript 改为 block */
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo"></div>
    <div class="slideshow" id="slideshow"></div>
    <canvas id="fireworks"></canvas>
    <audio id="bgMusic" loop>
        <source src="https://music.163.com/song/media/outer/url?id=1387581250.mp3" type="audio/mpeg">
    </audio>
    <button id="musicControl">播放音乐</button>
    <script src="fireworks.js"></script>
</body>
</html>
